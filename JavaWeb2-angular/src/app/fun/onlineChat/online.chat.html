<div style="margin-top:1%;">
  <div>
    <textarea disabled style="width:100%;height:1000px;" [(ngModel)]="getMessage"></textarea>
  </div>
  <div style="float:right">
    <input [(ngModel)]="sendMessage" type="text" style="height:38px;width:300px;margin-right:10px;margin-top:10px;" (keydown.enter)="keydownEnter($event)"/>
    <button type="button" class="btn btn-primary" (click)="sendFunction()">发送</button>
  </div>
</div>
