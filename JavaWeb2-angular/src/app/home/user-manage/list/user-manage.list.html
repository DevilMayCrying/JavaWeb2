<div class="row">
    <div class="col-lg-12">
            <h3>系统管理-用户管理-用户列表</h3>
    </div>
</div>
<div *ngIf="listUserZone" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" style="float:left">
                <span>用户名</span><input type="text" [(ngModel)]="userSearch.userName"/>
                <span>开始日期</span><input type="text" [(ngModel)]="userSearch.startDate"/>
                <span>结束日期</span><input type="text" [(ngModel)]="userSearch.endDate"/>
                <button class="btn btn-sm" (click)="searchUser(1)">查询用户</button>
                <button *ngIf="addUserZone" (click)="addUser()" class="btn btn-sm btn-success">新增用户</button>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td>用户名</td>
                                <td>用户姓名</td>
                                <td>用户角色</td>
                                <td>注册日期</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td *ngIf="listData==''" colspan=4>无数据</td>
                            </tr>
                            <tr *ngFor="let eachData of listData">
                                <td>{{eachData.userName}}</td>
                                <td>{{eachData.personName}}</td>
                                <td *ngIf="eachData.roleName==null" style="color:red">未分配角色</td>
                                <td *ngIf="eachData.roleName!=null">{{eachData.roleName}}</td>
                                <td>{{eachData.createDate}}</td>
                                <td>
                                    <button *ngIf="deleteUserZone" class="btn btn-sm btn-danger">删除用户</button>
                                    <button *ngIf="modifyUserZone" (click)="modifyUser(eachData.userId)" class="btn btn-sm btn-warning">修改用户</button>
                                    <button *ngIf="detailUserZone" class="btn btn-sm btn-info">用户详情</button>
                                    <button class="btn btn-sm btn-primary">用户角色分配</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <a *ngIf="currentPage>1" (click)="searchUser(1)" class="btn btn-sm btn-default">首页</a>
            <a *ngIf="currentPage>1" (click)="searchUser(currentPage-1)" class="btn btn-sm btn-default">上一页</a>
            <a *ngIf="totalPage>currentPage" (click)="searchUser(currentPage+1)" class="btn btn-sm btn-default">下一页</a>
            <a *ngIf="totalPage>currentPage" (click)="searchUser(totalPage)" class="btn btn-sm btn-default">末页</a>
            <span *ngIf="totalPage>=currentPage" class="table">当前第{{currentPage}}页，共{{totalPage}}页</span>
        </div>
    </div>
</div>
