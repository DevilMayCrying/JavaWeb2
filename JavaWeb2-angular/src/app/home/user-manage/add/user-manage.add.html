<div class="row">
    <div class="col-lg-12">
        <h3>系统管理-用户管理-用户新增</h3>
    </div>
</div>
<div>
    <table>
        <tr>
            <td>用户名<span style="color: red">*</span></td>
            <td><input type="text" [(ngModel)]="userAdd.userName" placeholder="请输入用户名"/></td>
        </tr>
        <tr>
            <td>用户密码<span style="color: red">*</span></td>
            <td><input type="password" [(ngModel)]="userAdd.password" placeholder="请输入用户密码"/></td>
        </tr>
        <tr>
            <td>用户姓名</td>
            <td><input type="password" [(ngModel)]="userAdd.personName" placeholder="请输入用户昵称"/></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td><input type="password" [(ngModel)]="userAdd.email" placeholder="请输入邮箱"/></td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input type="password" [(ngModel)]="userAdd.phone" placeholder="请输入手机号码"/></td>
        </tr>
        <tr>
            <td><button (click)="save()">保存</button></td>
            <td><button (click)="cancel()">取消</button></td>
        </tr>
    </table>
</div>
