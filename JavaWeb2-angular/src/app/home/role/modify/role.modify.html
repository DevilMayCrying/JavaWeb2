<div class="row">
    <div class="col-lg-12">
        <h3>系统管理-角色管理-修改角色</h3>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">角色名称</span>
            </div>
            <input [(ngModel)]="roleModify.roleName" type="text" class="form-control" placeholder="请输入角色名称">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">备注事项</span>
            </div>
            <input [(ngModel)]="roleModify.remark" type="text" class="form-control" placeholder="请输入备注事项">
        </div>
        <div style="float:right;">
            <button class="btn" (click)="cancel()">取消</button>
            <button class="btn btn-success" (click)="modify()">修改</button>
        </div>
    </div>
</div>
