<div class="row">
    <div class="col-lg-12">
        <h3>系统管理-角色管理-模块分配</h3>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-4">
        角色：[{{roleName}}]的模块权限为：
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <div *ngIf="roleModuleList!=null&&roleModuleList.length!=0">
            <role-menuAssignmentRecursion [list]="roleModuleList"></role-menuAssignmentRecursion>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <div style="float:right;">
            <button class="btn" (click)="cancel()">取消</button>
            <button class="btn btn-success" (click)="save()">保存</button>
        </div>
    </div>
</div>
