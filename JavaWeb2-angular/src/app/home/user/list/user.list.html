<div class="row">
    <div class="col-lg-12">
        <h3>系统管理-用户管理-用户列表</h3>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">用户名</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入用户名" [(ngModel)]="userList.userName">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">用户姓名</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入用户姓名" [(ngModel)]="userList.personName">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group input-group datepicker-input">
            <div class="input-group-prepend">
                <span class="input-group-text">开始日期</span>
            </div>
            <input class="form-control" placeholder="请选择开始日期" name="dp" [(ngModel)]="userList.createStartDate" ngbDatepicker #d1="ngbDatepicker">
            <button class="input-group-addon" (click)="d1.toggle()" type="button">
                <span class="fa fa-calendar"></span>
            </button>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group input-group datepicker-input">
            <div class="input-group-prepend">
                <span class="input-group-text">结束日期</span>
            </div>
            <input class="form-control" placeholder="请选择结束日期" name="dp" [(ngModel)]="userList.createEndDate" ngbDatepicker #d2="ngbDatepicker">
            <button class="input-group-addon" (click)="d2.toggle()" type="button">
                <span class="fa fa-calendar"></span>
            </button>
        </div>
    </div>
    <div class="col-lg-12">
        <button class="btn btn-sm">查询</button> <!-- (click)="searchUser(1)" -->
        <button class="btn btn-sm btn-success">新增</button> <!-- *ngIf="addUserZone" (click)="addUser()" -->
    </div>
</div>
<hr>
<div class="row" style="margin-top:30px;">
    <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>用户姓名</th>
                        <th>注册日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td *ngIf="data==null||data==''||data.length==0" colspan=4>无数据</td>
                    </tr>
                    <tr *ngFor="let eachData of data">
                        <td>#</td>
                        <td>{{eachData.userName}}</td>
                        <td>{{eachData.personName}}</td>
                        <td>{{eachData.createDate}}</td>
                        <td>未定义操作</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a *ngIf="currentPage>1" (click)="userSearch(1)" class="btn btn-sm btn-default">首页</a>
                <a *ngIf="currentPage>1" (click)="userSearch(currentPage-1)" class="btn btn-sm btn-default">上一页</a>
                <a *ngIf="totalPage>currentPage" (click)="userSearch(currentPage+1)" class="btn btn-sm btn-default">下一页</a>
                <a *ngIf="totalPage>currentPage" (click)="userSearch(totalPage)" class="btn btn-sm btn-default">末页</a>
                <span *ngIf="totalPage>=currentPage" class="table">当前第{{currentPage}}页，共{{totalPage}}页</span>
            </div>
        </div>
    </div>
</div>
