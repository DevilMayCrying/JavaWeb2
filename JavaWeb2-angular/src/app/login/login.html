<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>后台管理系统V0.1</h1>
            <div class="form-content">
                <div class="form-group">
                    <span class="userLoginErrorMessage">{{userLoginErrorMessage}}</span>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="userLogin.username" class="form-control input-underline input-lg" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="userLogin.password" class="form-control input-underline input-lg" placeholder="请输入密码">
                </div>
            </div>
            <a class="btn rounded-btn" (click)="login()">登录</a>
            &nbsp;
            <a class="btn rounded-btn">注册</a>
            &nbsp;
            <a class="btn rounded-btn">忘记密码</a>
        </div>
    </div>
</div>
