#客户端微服务
spring.application.name=eureka-client-feigin-user
eureka.instance.hostname=client1
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://server1:1001/eureka/,http://server2:1002/eureka/,http://server3:1003/eureka/
#服务器端口（微服务负载均衡下最简便的做法就是设置不同的端口即可）
server.port=2001
#熔断器（降级处理）
feign.hystrix.enabled=true
#服务器根访问路径
#server.context-path=/javaweb-web
#server.servlet.contextPath=/javaweb-web
#服务器session失效时间（秒）
#server.session-timeout=600
#tomcat服务器uri编码
server.tomcat.uri-encoding=UTF-8
#日志文件路径(级别：TRACE、DEBUG、INFO、WARN、ERROR、FATAL)->这是最简单的配置,详细配置可使用logback,使用请注释并将src/main/resources/xml/logback-spring.xml放到src/main/resources下面
logging.file=D:/javaweb.log
#定义日志级别->这是最简单的配置,详细配置可使用logback,使用请注释并将src/main/resources/xml/logback-spring.xml放到src/main/resources下面
logging.level.root=INFO
#mysql数据源1
datasource.mysql.d1.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&allowMultiQueries=true&serverTimezone=GMT%2B8
#datasource.mysql.d1.driverClassName=com.mysql.jdbc.Driver
#mysql8.0驱动的写法
datasource.mysql.d1.driverClassName=com.mysql.cj.jdbc.Driver
datasource.mysql.d1.username=root
datasource.mysql.d1.password=root
datasource.mysql.d1.minimumIdle=5
datasource.mysql.d1.maximumPoolSize=10
datasource.mysql.d1.maxLifetime=10000
#mysql数据源2
datasource.mysql.d2.url=jdbc:mysql://localhost:3306/db?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&allowMultiQueries=true&serverTimezone=GMT%2B8
#datasource.mysql.d2.driverClassName=com.mysql.jdbc.Driver
#mysql8.0驱动的写法
datasource.mysql.d2.driverClassName=com.mysql.cj.jdbc.Driver
datasource.mysql.d2.username=root
datasource.mysql.d2.password=root
datasource.mysql.d2.initialSize=5
datasource.mysql.d2.minIdle=5
datasource.mysql.d2.maxActive=10
datasource.mysql.d2.testWhileIdle=true
datasource.mysql.d2.maxWait=10000
#mybatis
mybatis.mapperLocations=classpath:mybatis/**/*.xml
mybatis.typeAliasesPackage=com.javaweb.web.dao
#打印SQL语句
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#redis
redis1.host=127.0.0.1
redis1.password=
redis1.port=6379
redis1.minIdle=5
redis1.maxIdle=100
redis1.maxTotal=1000
redis1.maxWaitMillis=-1
redis1.commandTimeout=5000
#文件上传配置
multipart.file.maxFileSize=10240KB
multipart.file.maxRequestSize=102400KB
#RestTemplate
restTemplate.readTimeout=5000
restTemplate.connectTimeout=5000
#quartz配置
spring.quartz.properties.org.quartz.scheduler.instanceName=JavaWebQuartzScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=quartz_
spring.quartz.properties.org.quartz.jobStore.isClustered=false
spring.quartz.properties.org.quartz.jobStore.clusterCheckinInterval=10000
spring.quartz.properties.org.quartz.jobStore.useProperties=true
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.threadPool.threadCount=10
spring.quartz.properties.org.quartz.threadPool.threadPriority=5
spring.quartz.properties.org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread=true
spring.quartz.properties.org.quartz.dataSource=quartzDataSource
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.provider=hikaricp
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.URL=${datasource.mysql.d1.url}
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.driver=${datasource.mysql.d1.driverClassName}
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.user=${datasource.mysql.d1.username}
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.password=${datasource.mysql.d1.password}
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=never