<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">用户管理-用户列表</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div>
                    <span>用户名</span><input type="text" [(ngModel)]="userSearch.userName"/>
                </div>
            </div>
            <div>
                <button class="btn btn-sm">查询用户</button>
                <button class="btn btn-sm btn-success">新增用户</button>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper" *ngIf="listData==null" align="center">无相关数据</div>
                <div class="dataTable_wrapper" *ngIf="listData!=null">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>用户姓名</th>
                                <th>注册日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let eachData of listData">
                                <td>{{eachData.userName}}</td>
                                <td>{{eachData.personName}}</td>
                                <td>{{eachData.createDate}}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger">删除用户</button>
                                    <button class="btn btn-sm btn-warning">修改用户</button>
                                    <button class="btn btn-sm btn-info">用户详情</button>
                                    <button class="btn btn-sm btn-primary">用户角色分配</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <a class="btn btn-sm btn-default">首页</a>
            <a class="btn btn-sm btn-default">上一页</a>
            <a class="btn btn-sm btn-default">下一页</a>
            <a class="btn btn-sm btn-default">末页</a>
            <span class="table">当前第{{currentPage}}页，共{{totalPage}}页</span>
        </div>
    </div>
</div>
