#服务器端口
server.port=8888
#服务器根访问路径
#server.context-path=/javaweb-web
server.servlet.contextPath=/javaweb-web
#服务器session失效时间（秒）
#server.session-timeout=600
#tomcat服务器uri编码
server.tomcat.uri-encoding=UTF-8
#日志文件路径(级别：TRACE、DEBUG、INFO、WARN、ERROR、FATAL)->这是最简单的配置,使用请解注并删除logback-spring.xml
#logging.file=D:/javaweb.log
#定义日志级别->这是最简单的配置,使用请解注并删除logback-spring.xml
#logging.level.root=INFO
#mysql数据源1
datasource.mysql.d1.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&allowMultiQueries=true
datasource.mysql.d1.driverClassName=com.mysql.jdbc.Driver
datasource.mysql.d1.username=root
datasource.mysql.d1.password=root
datasource.mysql.d1.minimumIdle=5
datasource.mysql.d1.maximumPoolSize=10
datasource.mysql.d1.maxLifetime=10000
#mysql数据源2
#datasource.mysql.d2.url=jdbc:mysql://47.96.157.130:3306/test?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&allowMultiQueries=true
datasource.mysql.d2.url=jdbc:mysql://localhost:3306/db?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&allowMultiQueries=true
datasource.mysql.d2.driverClassName=com.mysql.jdbc.Driver
datasource.mysql.d2.username=root
datasource.mysql.d2.password=root
datasource.mysql.d2.initialSize=5
datasource.mysql.d2.minIdle=5
datasource.mysql.d2.maxActive=10
datasource.mysql.d2.testWhileIdle=true
datasource.mysql.d2.maxWait=10000
#mybatis
mybatis.mapperLocations=classpath:mybatis/**/*.xml
mybatis.typeAliasesPackage=com.javaweb.web.dao
#打印SQL语句
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#redis
spring.redis.host=192.168.0.102
spring.redis.password=
spring.redis.port=6379
spring.redis.pool.max-idle=100
spring.redis.pool.min-idle=5
spring.redis.pool.max-active=100
spring.redis.pool.max-wait=-1
spring.redis.timeout=5000
#spring-session-redis配置
#spring.session.store-type=Redis
#redis缓存10分钟
spring.cache.redis.time-to-live=600000
#kafka
kafka.producer.bootstrap-servers=192.168.0.102:9092,192.168.1.10:9091,192.168.1.11:9092,192.168.1.12:9093
kafka.consumer.bootstrap-servers=192.168.0.102:9092,192.168.1.10:9091,192.168.1.11:9092,192.168.1.12:9093
#solr(要连接多个实例，推荐使用：[SolrClient client = new HttpSolrClient.Builder("http://127.0.0.1:8983/solr/collection1").build()])
spring.data.solr.host=http://127.0.0.1:8983/solr/collection1
#文件上传配置
multipart.file.maxFileSize=10240KB
multipart.file.maxRequestSize=102400KB
#RestTemplate
restTemplate.readTimeout=5000
restTemplate.connectTimeout=5000
